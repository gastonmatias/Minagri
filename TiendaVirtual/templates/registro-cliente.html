{% extends 'layout.html' %}<!--Se indica que se heredará la plantilla html layout.html-->
{% load static %}<!--Se indica que se usará (cargará) la carpeta static en este html-->

{% block css %}<!--Css exclusivo de html hijo registro-cliente.html-->
    <link rel="stylesheet" href="{% static 'css/registro-cliente.css' %}">
{% endblock %}

<!--se carga crispy forms (necesario para usar los forms de bootstrap con python)-->
{% load crispy_forms_tags %} 

{% block contenido %}<!--Inicio de contenido de pagina registro-cliente.html-->

<!--Aqui codificar todo el contenido de registro-cliente-->

<div class="row">
    <div class="col-12 col-md-6 offset-md-3">

        <div class="card">
            <div class="card-body">
                <br><!--salto de linea-->
                <h2>Registro Usuario Cliente</h2>
                <hr><!--linea divisoria-->

                <form action="" method="post" enctype="multipart/form-data">

                    {% csrf_token %}<!--se carga token necesario x seguridad-->
                    {{form | crispy }}<!--se carga el form creado x python y bootstrap-->

                    <div class="d-flex justify-content-center">
                        
                        <input type="reset" value="Cancelar" class="btn btn-secondary">
                        &nbsp;<!--un espacio entre los botones-->
                        <input type="submit" value="Guardar" class="btn btn-primary">

                    </div>
                </form>
                {{mensaje}}<!--mensaje "registro exitoso", referencia en views.py-->


            </div>
        </div>

    </div>
</div>






{% endblock %}<!--Fin de contenido de pagina registro-cliente.html-->
