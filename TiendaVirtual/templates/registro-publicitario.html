{% extends 'layout.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/registro.css' %}">
{% endblock %}

{% load crispy_forms_tags %} <!--se importa crispy forms-->

{% block contenido %}
 
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">

        <div class="card">
            <div class="card-body">
                <br><!--salto de linea-->
                <h2>Registro Usuario Publicitario</h2>
                <hr><!--linea divisoria-->

                <form action="" method="post" enctype="multipart/form-data">

                    {% csrf_token %}
                    {{form | crispy }}

                    <div class="d-flex justify-content-center">
                        
                        <input type="reset" value="Cancelar" class="btn btn-secondary">
                        &nbsp;<!--un espacio entre los botones-->
                        <input type="submit" value="Guardar" class="btn btn-primary">

                    </div>
                </form>
                {{mensaje}}


            </div>
        </div>

    </div>
</div>



{% endblock %}
